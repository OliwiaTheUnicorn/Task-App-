<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Web Task App</title>
</head>
<body> 
    <div class="container">
        <h1 class="center-align">Task app</h1>
        <div class="row">
            <div class="col m12">
                <div class="row">

                    <form class="col s6 center-align">
                        <h5 class="left-align">Register</h2>
                        <div class="row s6">
                            <div class="input-field col s6">
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row s6">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row s6">
                            <div class="input-field col s6">
                                <input id="pass" type="password" class="validate">
                                <label for="pass">Password</label>
                            </div>
                        </div>
                        <div class="row s6">
                            <div class="input-field col s6">
                                <input id="pass-confirm" type="password" class="validate">
                                <label for="pass-confirm">Confirm password</label>
                            </div>
                        </div>
                        <div class="row s6">
                            <div class="col s6">
                                <p class="right-align">
                                    <button class="btn btn-large waves-effect waves-light pink darken-3" type="button" name="action">Register</button>
                                </p>
                            </div>
                        </div>
                    </form>

                    <form class="col s6 center-align">
                        <h5 class="left-align">Login</h2>
                        <div class="row s6">
                            <div class="input-field col s6">
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row s6">
                            <div class="input-field col s6">
                                <input id="pass" type="password" class="validate">
                                <label for="pass">Password</label>
                            </div>
                        </div>
                        <div class="row s6">
                            <div class="col s6">
                                <p class="right-align">
                                    <button class="btn btn-large waves-effect waves-light cyan darken-3" type="button" name="action">Login</button>
                                </p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

<script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
